name: Build MicroPython

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout MicroPython
      run: git clone --recurse-submodules https://github.com/micropython/micropython.git

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libffi-dev git pkg-config \
            libssl-dev python3 python3-pip python3-venv
        sudo apt-get install -y gcc-arm-none-eabi
        
    - name: Configure CMake
      run: |
        cd micropython/ports/rp2
        mkdir build
        cd build
        cmake -DPICO_TOOLCHAIN_PATH=/usr/bin ..

    - name: Build MicroPython for RP2040
      run: |
        cd micropython
        make -C mpy-cross
        cd ports/rp2
        make submodules
        make

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Find .uf2 file
      id: find_uf2
      run: |
        cd micropython/ports/rp2/build
        echo "uf2_file=$(find . -name '*.uf2')" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}  # Asegúrate de que esto sea un tag válido, como 'v1.0'
        name: "MicroPython Release ${{ github.ref }}"  # Nombre dinámico
        draft: false
        prerelease: false
        files: ${{ env.uf2_file }}  # Añade el archivo .uf2 encontrado
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
